apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-mfusion-ms-deployment
  namespace: dev
  labels:
    app: mfusion-ms
    env: dev
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 100%
  selector:
    matchLabels:
      app: mfusion-ms
      env: dev
  template:
    metadata:
      labels:
        app: mfusion-ms
        env: dev
    spec:
      serviceAccountName: dev-mfusion-ms-sa
      containers:
        - name: mfusion-ms
          image: 879381286690.dkr.ecr.ap-south-2.amazonaws.com/fusion-ms-ms:{{IMAGE_TAG}}  # Replace <latest> with {{IMAGE_TAG}}
          resources:
            requests:
              memory: 50Mi
              cpu: 50m
            limits:
              memory: 100Mi
              cpu: 500m
          ports:
            - containerPort: 8080
              name: api
          volumeMounts:
            - mountPath: /app/config
              name: application-config
      volumes:
        - name: application-config
          configMap:
            name: dev-mfusion-ms-application-config
